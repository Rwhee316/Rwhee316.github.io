<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Web App</title>
</head>
<body>
    <h1>Image Web App</h1>
    <div id="image-container"></div>

    <script>
        // This function will be used to fetch images from Google Sheets later
        function displayImages(images) {
            const container = document.getElementById('image-container');
            container.innerHTML = ''; // Clear the container first
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = "Image from Google Sheets";
                imgElement.style.width = '200px'; // Adjust size if necessary
                container.appendChild(imgElement);
            });
        }

        // Placeholder for now, you will replace this with actual image links from Google Sheets
        const sampleImages = [
            'https://via.placeholder.com/200',
            'https://via.placeholder.com/200'
        ];

        displayImages(sampleImages); // Display sample images on load
    </script>

    <script>
    // Function to fetch images from Google Sheets
    function fetchImagesFromGoogleSheets() {
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS607mM2QKO0i6fG4ZgMGxAMPl-NaXOYoFxF1FOA2dkBG3vIf8xFhCa1HE3MMApYrHv_b1Tp_rmrLPn/pubhtml'; // Add your Google Sheets published CSV URL here

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").map(row => row.split(","));
                const images = rows.map(row => row[0]); // Assuming all image URLs are in the first column
                displayImages(images); // Call the displayImages function to show them
            })
            .catch(error => console.error('Error fetching images:', error));
    }

    fetchImagesFromGoogleSheets(); // Fetch and display images on page load
</script>
    
</body>
</html>
